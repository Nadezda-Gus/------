<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с данными - Деканат ВУЗа</title>
    <style>
        /* Основные стили */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f9f9f9;
            --surface-color: #ffffff;
            --text-color: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --primary-color: #34495e;
            --secondary-color: #2980b9;
            --accent-color: #c0392b;
            --background-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --text-color: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border-color: #444444;
            --shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Шапка */
        header {
            background-color: var(--surface-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 15px;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover, nav a.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .theme-toggle img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s, filter 0.3s;
        }

        .theme-toggle:hover img {
            transform: rotate(30deg);
        }

        [data-theme="dark"] .theme-toggle img {
            filter: invert(1) brightness(2);
        }

        /* Основной контент */
        main {
            min-height: calc(100vh - 140px);
            padding: 30px 0;
        }

        .data-section {
            padding: 30px 0;
        }

        .data-section h2 {
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .data-actions {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #c0392b;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .btn-info {
            background-color: #3498db;
            color: white;
        }

        .btn-info:hover {
            background-color: #2980b9;
        }

        /* Таблицы */
        .students-table-container {
            background-color: var(--surface-color);
            border-radius: 8px;
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .students-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .students-table th, .students-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .students-table th {
            background-color: var(--primary-color);
            color: white;
        }

        .students-table tr:hover {
            background-color: rgba(0,0,0,0.05);
        }

        [data-theme="dark"] .students-table tr:hover {
            background-color: rgba(255,255,255,0.05);
        }

        .students-table input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
