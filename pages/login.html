<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Деканат ВУЗа</title>
    <style>
        /* Основные стили */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f9f9f9;
            --surface-color: #ffffff;
            --text-color: #333333;
            --text-secondary: #666666;
            --border-color: #dddddd;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --primary-color: #34495e;
            --secondary-color: #2980b9;
            --accent-color: #c0392b;
            --background-color: #1a1a1a;
            --surface-color: #2d2d2d;
            --text-color: #f0f0f0;
            --text-secondary: #b0b0b0;
            --border-color: #444444;
            --shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Шапка */
        header {
            background-color: var(--surface-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 15px;
        }

        .logo h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover, nav a.active {
            background-color: var(--secondary-color);
            color: white;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }

        .theme-toggle img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s, filter 0.3s;
        }

        .theme-toggle:hover img {
            transform: rotate(30deg);
        }

        [data-theme="dark"] .theme-toggle img {
            filter: invert(1) brightness(2);
        }

        /* Основной контент */
        main {
            min-height: calc(100vh - 140px);
            padding: 30px 0;
        }

        .auth-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .auth-card {
            background-color: var(--surface-color);
            padding: 40px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }

        .auth-card h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        /* Формы */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--surface-color);
            color: var(--text-color);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #c0392b;
        }

        .message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
            text-align: center;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Подвал */
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }
            
            nav ul {
                margin-top: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            nav li {
                margin: 5px;
            }
            
            .auth-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="../images/logo.png" alt="Логотип колледжа">
                <h1>Деканат ВУЗа</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Главная</a></li>
                    <li><a href="login.html" class="active">Вход</a></li>
                    <li><a href="profile.html">Профиль</a></li>
                    <li><a href="cart.html">Работа с данными</a></li>
                </ul>
            </nav>
            <button id="theme-toggle" class="theme-toggle">
                <img src="../images/theme-icon.png" alt="Сменить тему">
            </button>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="container">
                <div class="auth-card">
                    <h2>Вход в систему</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="username">Логин:</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Роль:</label>
                            <select id="role" name="role">
                                <option value="student">Студент</option>
                                <option value="teacher">Преподаватель</option>
                                <option value="deanery">Сотрудник деканата</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </form>
                    <div id="auth-message" class="message"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Новосибирский авиационный технический колледж имени Б.С.Галущака</p>
        </div>
</footer>

    <script src="../js/auth.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
